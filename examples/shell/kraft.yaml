# Shell (BusyBox) on Hyperlight - kraft configuration
specification: '0.6'
name: shell-hyperlight

unikraft:
  source: /home/danbugs/repos/unikraft
  version: hyperlight-platform
  kconfig:
    # Platform
    CONFIG_PLAT_HYPERLIGHT: 'y'
    CONFIG_LIBUKINTCTLR_HYPERLIGHT: 'y'
    CONFIG_HYPERLIGHT_MAX_GUEST_LOG_LEVEL: 0

    # Suppress all kernel logging (compile-time filtering)
    CONFIG_LIBUKPRINT_KLVL_CRIT: 'y'
    CONFIG_LIBUKPRINT_PRINT_TIME: 'n'
    CONFIG_LIBUKPRINT_PRINT_SRCNAME: 'n'
    CONFIG_LIBUKBOOT_BANNER_NONE: 'y'

    # Size optimization
    CONFIG_OPTIMIZE_SIZE: 'y'

    # VFS and initrd support - use ramfs with CPIO extraction
    # (ramfs handles symlinks reliably, which BusyBox needs for applet symlinks)
    CONFIG_LIBVFSCORE: 'y'
    CONFIG_LIBVFSCORE_AUTOMOUNT_CI: 'y'
    CONFIG_LIBVFSCORE_AUTOMOUNT_CI_INITRD: 'y'
    CONFIG_LIBRAMFS: 'y'
    CONFIG_LIBUKCPIO: 'y'

    # ELF loader - execute /bin/sh, script/command passed via cmdline
    CONFIG_APPELFLOADER: 'y'
    CONFIG_APPELFLOADER_VFSEXEC: 'y'
    CONFIG_APPELFLOADER_CUSTOMAPPNAME: 'n'
    CONFIG_APPELFLOADER_VFSEXEC_ENVPATH: 'n'
    CONFIG_APPELFLOADER_VFSEXEC_PATH: '/bin/sh'
    CONFIG_APPELFLOADER_VFSEXEC_EXECBIT: 'n'
    CONFIG_LIBPOSIX_ENVIRON_ENVP0: 'PATH=/bin:/usr/bin'
    CONFIG_LIBELF: 'y'

    # Random number support (required by ELF loader for ASLR)
    CONFIG_LIBUKRANDOM_CMDLINE_SEED: 'y'
    CONFIG_LIBUKRANDOM_GETRANDOM: 'y'

    # Threading support
    CONFIG_LIBUKBOOT_MAINTHREAD: 'y'
    CONFIG_LIBPOSIX_PROCESS_ARCH_PRCTL: 'y'
    CONFIG_LIBPOSIX_PROCESS_MULTITHREADING: 'y'
    CONFIG_LIBPOSIX_PROCESS_SIGNAL: 'y'
    CONFIG_LIBPOSIX_FUTEX: 'y'

    # Multiprocess support (vfork + execve for BusyBox applets)
    CONFIG_LIBPOSIX_PROCESS_MULTIPROCESS: 'y'
    CONFIG_APPELFLOADER_MULTIPROCESS: 'y'

libraries:
  app-elfloader:
    source: /home/danbugs/repos/app-elfloader
    version: hyperlight-platform
  libelf:
    source: https://github.com/unikraft/lib-libelf.git
    version: staging

targets:
  - architecture: x86_64
    platform: hyperlight
