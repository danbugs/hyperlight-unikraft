[package]
name = "hyperlight-unikraft-host"
version = "0.1.0"
edition = "2021"
description = "Embedded Hyperlight host for running Unikraft unikernels"
license = "MIT OR Apache-2.0"

[lib]
name = "hyperlight_unikraft"
path = "src/lib.rs"

[[bin]]
name = "hyperlight-unikraft"
path = "src/main.rs"

[dependencies]
hyperlight-host = { git = "https://github.com/danbugs/hyperlight.git", branch = "hyperlight-platform", features = ["init-paging", "hw-interrupts", "executable_heap"] }
clap = { version = "4", features = ["derive"] }
anyhow = "1"
nix = { version = "0.29", features = ["fs"] }
memmap2 = "0.9"
serde_json = "1"
